  args:
    chdir: "{{ kube_config_dir }}/pki/"
    creates: "{{ item }}.crt"
  with_items: "{{ groups['kube-nodes'] }}"

- name: kubelet master node private key
  shell: openssl genrsa -out {{ item }}.key 2048
  args:
    chdir: "{{ kube_config_dir }}/pki/"
    creates: "{{ item }}.key"
  with_items: "{{ groups['kube-masters'] }}"

