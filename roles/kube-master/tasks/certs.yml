---
- name: copy keys and certs
  copy:
    src: "{{ kube_config_dir}}/pki/{{ item }}"
    dest: "{{ kube_config_dir }}/pki/{{ item }}"
  with_items:
    - ca.key
    - ca.crt
    - apiserver.key
    - apiserver.csr
    - sa.key
    - sa.pub
    - apiserver-kubelet-client.key
    - apiserver-kubelet-client.crt