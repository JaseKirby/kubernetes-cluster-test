---
kube_version: 1.8.2
kube_primary_master: "{{ groups[['kube-masters'][0]] }}"
# kube_primary_master_ip: "{{ hostvars[kube_primary_master]['host_ip'] }}"  ovverride with VIP for manager machines with multi manager setup
